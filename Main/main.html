<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playnchill</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <div class="headBlock1">
        <div class="langAndCurren">
          <span class="lang">RU /</span>
          <span class="currency">$</span>
          <img src="./images/arrowImg.svg" class="arrowImg" />
        </div>

        <div class="langAndCurrenChange" style="display: none;">
            <div class="changeLanguage">
                <button class="changeBtn" style="background-color: #77be1d;">Russian (RU)</button>
                <button class="changeBtn">English (EN)</button>
            </div>
            <div class="separator"></div>
            <div class="changeCurrency">
                <button class="changeBtn" style="background-color: #77be1d;">$ </button>
                <button class="changeBtn">€</button>
                <button class="changeBtn">₽ </button>
            </div>
        </div>

        <a href="">Накопительный счет</a>
        <nav>
          <a href="">Отзывы</a>
          <a href="">Гарантии</a>
          <a href="">Как купить</a>
          <a href="">Накопительная</a>
          <a href="">Зарабатывай</a>
        </nav>
        <div class="user">
          <span id="userName">Hanzed Rules</span>
          <div class="avatar"></div>
        </div>
      </div>
      <div class="headBlock2">
        <div class="logoBlock">
          <img src="./images/logo.svg" alt="" />
          <h1>Playnchill</h1>
        </div>
        <div class="searchBlock">
          <input class="searchInp" type="text" placeholder="Поиск" />
          <img src="./images/searchImg.svg" alt="" />
        </div>
        <a class="free" href="">Бесплатно</a>
        <div class="saveBlock">
          <img src="./images/favouritesImg.svg" alt="" />
          <img src="./images/basketImg.svg" alt="" />
        </div>
      </div>
    </header>
        <div class="slider">
            <div class="arrowLeft"><img src="./images/arrowLeftImg.svg" alt=""></div>
            <img src="./images/slideImg1.png" class="slideImg" id="firstSlideImg" style="transition: all 0.6s;">
            <img src="./images/slideImg2.png" class="slideImg">
            <img src="./images/slideImg3.png" class="slideImg">
            <div class="arrowRight"><img src="./images/arrowRightImg.svg" alt=""></div>
        </div>
    <main>
        

        
      <div class="parentCardsConteiner">
        <h1>Top <img src="./images/lightning.svg" style="width: 1.2%;"> 4</h1>
        <div class="smallProductCardsConteiner"></div>
      </div>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
